<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #09b1ba;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #09b1ba;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    button:hover {
      background: #07a0a8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 13px;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
    }
    .cookies-preview {
      font-size: 11px;
      font-family: monospace;
      word-break: break-all;
      max-height: 100px;
      overflow-y: auto;
      background: #f3f4f6;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>üç™ Vinted Cookie Extractor</h2>
  
  <div id="status"></div>
  
  <button id="extractBtn">Extract Cookies from Vinted</button>
  <button id="sendToAppBtn" style="display: none;">Send to App</button>
  
  <div id="cookiesPreview" class="cookies-preview" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
